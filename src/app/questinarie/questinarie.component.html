        <!--Question Name + Question-->
        <div class="form-group"  >
          <label  for="questionName">Question Name</label>
          <div style="display: -webkit-box">
          <input id="questionName" class="form-control" type="text" name="questionName"  [ngModel]="questionName" >
          <button type="button"
                  class="btn btn-primary"
                  [class.btn-success]= "isCopied"
                  ngxClipboard [cbContent]="pic"
                  (cbOnSuccess)="isCopied = true">Image to Clipboard</button>
          </div>

          <!--[froalaEditor]-->
          <textarea
            style="background-color: rgba(216, 27, 96, 0.09)"
            name="questionText"
            id="question"
            rows="4"
            class="form-control"
            required
            placeholder="Enter your question here"
            [(ngModel)]="questionText"></textarea>
        </div>
        <!--Note-->
        <span class="help-block alert alert-info" *ngIf="noteText">{{ noteText }}</span>

        <!--LoopProperties-->
        <div *ngIf="loopProperties || DGProperties || ScalaProperties" style="float:left; margin-left: 20px">
          <textarea style="line-height: 2.4; " class="form-control" id="loopPropertiesArea" cols="15" rows="12" placeholder="Enter Properties here" name="answerTextArea" [(ngModel)] = "properties"></textarea>
          <div data-toggle="buttons">
            <label class="btn btn-danger" style="display: flex; justify-content: center;" (click)="randomProp = !randomProp">Rotation
              <input type="checkbox" name="randomProp" [(ngModel)]="randomProp">
              <span class="glyphicon glyphicon-ok"></span>
            </label>
          </div>
        </div>
        <!--Answers Block-->
          <div style="display: flex; min-width: 500px">
            <div>
            <textarea style="line-height: 2.4; " class="form-control" id="answerTextArea" cols="25" rows="13" placeholder="Enter Answers here" name="answerTextArea" [(ngModel)] = "answers"></textarea>
            </div>
            <div >
              <div  *ngFor="let parameter of answerParameters">
                <div  class="form-control btn-group" data-toggle="buttons" >
                <label>{{parameter.name}}</label>
                  <label class="btn btn-info" (click)="parameter.other = !parameter.other">Other
                    <input  type="checkbox" name="other" value="{{parameter.other}}"  >
                    <span class="glyphicon glyphicon-ok" ></span>
                  </label>
                  <label class="btn btn-primary" (click)="parameter.exclusive = !parameter.exclusive">Exclusive
                    <input type="checkbox" name="exclusive" value="{{parameter.name}}"  >
                    <span class="glyphicon glyphicon-ok"></span>
                  </label>
                  <label class="btn btn-success" (click)="parameter.fix = !parameter.fix">Fix
                    <input type="checkbox" name="fix" value="{{parameter.name}}" >
                    <span class="glyphicon glyphicon-ok"></span>
                  </label>

              <div data-toggle="buttons">
              <label class="btn btn-danger" style="display: flex; justify-content: center;" (click)="randomAns = !randomAns">Rotation
              <input type="checkbox" name="randomAns" [(ngModel)]="randomAns">
              <span class="glyphicon glyphicon-ok"></span>
              </label>
              </div>
            </div>
          </div>

        <!--Submit Button-->
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">ADD</button>
    </form>
