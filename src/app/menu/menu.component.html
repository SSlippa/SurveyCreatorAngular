<form (ngSubmit)="onSubmit()" #f="ngForm" style="padding: 10px">
  <input
    class="form-control"
    type="text"
    id="projectname"
    required
    [(ngModel)]="projectName"
    placeholder="Project Name"
    name="pName">
  <div>
    <button type="submit" class="btn btn-success" [disabled]="!f.valid" style="width: 100%">Save Project</button>
  </div>
</form>
<!--<button type="button" class="btn btn-primary" (click)="onLoadList()">Load List</button>-->
<ul>
  <li *ngFor="let survey of savedSurveys; let i = index">{{survey}}
    <button type="button" class="btn btn-primary" (click)="onLoad(survey)">Load Survey</button>
    <button type="button" class="btn btn-danger" (click)="onDelete(i)">X</button>
  </li>
</ul>
